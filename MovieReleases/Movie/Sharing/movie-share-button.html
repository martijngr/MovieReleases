<button class="btn btn-primary btn-xs"
        data-ng-click="vm.showSharePopup()"
        title="Deel {{movie.Title}} met vrienden">
    <i class="fa fa-share-alt"></i>
</button>

<div class="modal fade" tabindex="-1" role="dialog" id="{{vm.modelId}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{movie.Title}} delen</h4>
            </div>
            <div class="modal-body">
                Vul het emailadres van je vriend(in) in om hem/haar op de hoogte te stellen van deze film!

                <form data-ng-submit="vm.sendMail()" name="shareForm">
                    <div class="form-group">
                        <label for="email">Jouw naam</label>
                        <input type="text"
                               data-ng-model="vm.form.sendby"
                               class="form-control"
                               name="form.sendby"
                               required />
                    </div>
                    <div class="form-group">
                        <label for="email">Emailadres</label>
                        <input type="text"
                               data-ng-model="vm.form.emailAddress"
                               class="form-control"
                               name="form.emailAddress"
                               email
                               required />
                    </div>
                    <div class="form-group">
                        <label for="message" class="control-label">Bericht</label>
                            <textarea data-ng-model="vm.form.message"
                                      class="form-control"
                                      name="message"
                                      rows="7"
                                      requried></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button"
                        class="btn btn-primary"
                        data-ng-click="vm.sendMail()"
                        data-ng-disabled="!vm.isFormValid()">
                    Verstuur!
                </button>
            </div>
        </div>
    </div>
</div>
