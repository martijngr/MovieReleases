<button class="btn btn-primary btn-xs"
        data-ng-click="vm.showTrailerPopup()"
        title="Bekijk trailer">
    <i class="fa fa-file-movie-o"></i>
</button>

<div class="modal fade" tabindex="-1" role="dialog" id="{{vm.popupId}}" data-ng-if="vm.modalVisible">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{movie.Title}}</h4>
            </div>
            <div class="modal-body">
                <div class="iframe-wrapper-responsive">
                    <div class="iframe-container-responsive">
                        <img class="ratio" src="http://placehold.it/16x9" />
                        <movie-trailer data-url="{{movie.TrailerUrl}}"></movie-trailer>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
