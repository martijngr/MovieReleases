<div class="row friends-container">
    <div class="col-md-3">
        <div class="friends-list">
            <div data-ng-repeat="friend in friendsCtrl.friends"
                 class="friends-list-row"
                 data-ng-click="friendsCtrl.showFriendDetails(friend)">
                {{friend.Username}}
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <p>{{friendsCtrl.selectedFriend.Username}}</p>
        <div>
            <div data-ng-repeat="movie in friendsCtrl.selectedFriend.Movies">
                {{movie.Title}}
            </div>
        </div>
    </div>
</div>
